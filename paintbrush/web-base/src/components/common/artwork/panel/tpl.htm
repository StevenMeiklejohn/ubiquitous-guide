<div class="artwork-panel">
	<div class="image"><img ng-src="{{artwork.URI}}" /></div>
	<div class="artist">
		<div class="profile-image"></div>
		<div>
			<div class="artist-name">{{artwork.ArtistName}}</div>
			<div class="artist-type">{{artwork.ArtistType}}</div>
		</div>
	</div>
	<div class="stats">
		<div><span>23</span><i class="fa fa-image"></i></div>
		<div><span>532</span><i class="fa fa-eye"></i></div>
		<div><span>124</span><i class="fa fa-heart"></i></div>
	</div>
	<div class="colour">
		<div class="uppercase">Colour Match</div>
		<a style="background:#3fbcce;"></a>
		<a style="background:#43aa01;"></a>
		<a style="background:#03accb;"></a>
		<a style="background:#976e02;"></a>
	</div>
</div>
