<h2>{{step+1}}. Basic ActivCanvas Profile Details</h2>

<div class="profile-basic">

	<div class="message">These details will be seen by your customers when they scan your uploaded art with the ActivCanvas app.</div>

	<form>

		<div class="field inline">
			<label for="Name">Name</label>
			<input type="text" name="Name" value="" ng-model="name" required autofocus />
		</div>

		<!--<div class="field inline" ng-if="type==='artist'">-->
			<!--<label for="Location" class="question">Where are you currently based?</label>-->
			<!--<input type="text" name="Location" value="" maxlength="100" placeholder="City, Country" />-->
		<!--</div>-->

		<div class="field inline">
			<label for="Website">Website</label>
			<input type="url" id="Website" name="Website" value="" maxlength="255" placeholder="{{location.origin}}" />
		</div>


		<div class="field inline">
			<label for="ImageURI">Profile Image</label>
			<div>
				<div ng-if="previewImageURI" class="profile-image" style="background-image: url({{previewImageURI}})"></div>
				<s3-upload config="imageUploadConfig"></s3-upload>
			</div>
			<input type="text" name="ImageURI" value="" style="display:none;" />
			<input type="hidden" name="Filename" />
		</div>

		<div class="buttons">
			<a ng-show="!pendingRequest && name" class="button blue icon-right" ng-click="next()"><span class="text">Next</span><i class="fa fa-arrow-right"></i></a>
			<div ng-show="pendingRequest" class="ajax-loader"></div>
		</div>

	</form>

</div>


<style>
	.profile-basic {
		display: inline-block;
	}
	.profile-basic .message {
		margin-bottom: 10px;
	}
</style>
