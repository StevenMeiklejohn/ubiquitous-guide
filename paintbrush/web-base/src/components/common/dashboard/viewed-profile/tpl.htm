<div class="dashboard-viewed">
	<h3>Who's Viewed Your Profile</h3>

	<div class="message" ng-show="profiles && !profiles.length">Nobody has viewed your profile yet.</div>

	<ui-message config="error"></ui-message>

	<div class="profiles" ng-show="profiles.length">
		<div class="control up" ng-show="profiles.length > 4">
			<a><i class="fa fa-chevron-up"></i></a>
		</div>

		<div class="profiles-inner">

			<div class="profile" ng-repeat="profile in profiles" ng-click="viewProfile(profile.ID)">
				<div ng-if="profile.ImageURI" class="profile-image" style="background-image: url('{{profile.ImageURI}}')"></div>
				<div class="profile-details">
					<strong>{{profile.Name}}</strong><br />
					<span>{{profile.Type}}</span>
				</div>
				<div class="profile-link">
					<i class="fa fa-chevron-right"></i>
				</div>
			</div>

		</div>

		<!--<div class="view-all">
			<a>View all</a>
			<div class="profile-link">
				<i class="fa fa-chevron-right"></i>
			</div>
		</div>-->

		<div class="control down" ng-show="profiles.length > 4">
			<a><i class="fa fa-chevron-down"></i></a>
		</div>

	</div>
</div>
